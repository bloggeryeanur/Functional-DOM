<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <div class="container text-center">
        <h1 class="bg- p-2 rounded text-white">Let's got some Mooooooooey!!!</h1>
    </div>
    <section>
        <div class="container">
            <div class="row mt-4 p-2">
                <div class="col bg-info p-2 m-2 rounded text-center">
                    <h3>Deposit</h3>
                    <h3>$<span id="deposite-total">09</span></h3>
                </div>
                <div class="col bg-danger text-white p-2 m-2 rounded text-center">
                    <h3>Withdraw</h3>
                    <h3>$ <span id="withdraw-total">00</span></h3>
                </div>
                <div class="col bg-primary p-2 m-2 rounded text-center">
                    <h3>Balance</h3>
                    <h3>$<span id="balace-total">99</span></h3>
                </div>
            </div>
        </div>
    </section>
    <!-- Part 4 Depostie and withdraw section -->
    <section>
        <div class="container mt-3">
            <div class="row">
                <div class="col bg-info m-2 p-3 rounded text-white">
                    <h3>Please Deposite</h3>
                    <input id="deposite-field" class="form-control" type="text"
                        placeholder="$ Amount you went to Deposite">
                    <button id="btn-deposite" class="btn btn-danger mt-2">Deposite</button>
                </div>
                <div class="col bg-info m-2 p-3 rounded text-white">
                    <h3>Please Withdraw</h3>
                    <input id="withdrwa-filed" class="form-control" type="text"
                        placeholder="$ Amount you went to Withdraw">
                    <button id="btn-withdraw" class="btn btn-danger mt-2">withdraw</button>
                </div>
            </div>
        </div>
    </section>

    <script src="tranjection.js"></script>
    <script src="utilites.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
